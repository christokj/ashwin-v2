<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling and Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            color: #d81b60;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Container for all content */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Heading Animation */
        .birthday-text {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 0.5em;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #d81b60, #8e24aa, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite alternate, bounce 3s infinite;
            position: relative;
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                text-shadow: 0 0 5px rgba(216, 27, 96, 0.5); 
            }
            100% { 
                transform: scale(1.05); 
                text-shadow: 0 0 20px #d81b60, 0 0 30px #ff4081; 
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.8em;
            margin: 20px 0;
            color: #4a148c;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .sub-message {
            font-size: 1.3em;
            color: #6a1b9a;
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Cake Animation */
        .cake-container {
            margin: 30px auto;
            width: 200px;
            height: 150px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 80px;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cake-top {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 40px;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            border-radius: 50%;
        }

        .candle {
            position: absolute;
            top: -50px;
            width: 8px;
            height: 40px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: flicker 1.5s infinite alternate;
        }

        .candle:nth-child(1) { left: 30%; }
        .candle:nth-child(2) { left: 50%; }
        .candle:nth-child(3) { left: 70%; }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #ffef78, #ff9d00);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #ff9d00, 0 0 30px #ff9d00;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.05); opacity: 0.9; }
        }

        /* Confetti Animation Layer */
        .confetti-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            opacity: 0;
            animation: fall linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #f06292; }
        .confetti:nth-child(3n) { background-color: #ba68c8; }
        .confetti:nth-child(4n) { background-color: #4fc3f7; }
        .confetti:nth-child(5n) { background-color: #aed581; }
        .confetti:nth-child(6n) { width: 12px; height: 12px; }
        .confetti:nth-child(7n) { width: 6px; height: 6px; }
        .confetti:nth-child(8n) { border-radius: 0; transform: rotate(45deg); }
        .confetti:nth-child(9n) { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }

        /* Confetti falling and rotation animation */
        @keyframes fall {
            0% { 
                opacity: 1;
                transform: translate(0, -100px) rotate(0deg); 
            }
            100% { 
                opacity: 0;
                transform: translate(var(--x-end), 100vh) rotate(var(--r-end)); 
            }
        }

        /* Balloon Animation */
        .balloons {
            position: absolute;
            bottom: -100px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            animation: floatUp 15s linear infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(0,0,0,0.2);
        }

        .balloon:nth-child(1) { 
            left: 10%; 
            background: radial-gradient(circle at 30% 30%, #ff5252, #d32f2f);
            animation-delay: 0s;
        }
        .balloon:nth-child(2) { 
            left: 20%; 
            background: radial-gradient(circle at 30% 30%, #448aff, #2962ff);
            animation-delay: 2s;
        }
        .balloon:nth-child(3) { 
            left: 30%; 
            background: radial-gradient(circle at 30% 30%, #69f0ae, #00c853);
            animation-delay: 4s;
        }
        .balloon:nth-child(4) { 
            left: 70%; 
            background: radial-gradient(circle at 30% 30%, #ffab40, #ff6d00);
            animation-delay: 1s;
        }
        .balloon:nth-child(5) { 
            left: 80%; 
            background: radial-gradient(circle at 30% 30%, #e040fb, #aa00ff);
            animation-delay: 3s;
        }
        .balloon:nth-child(6) { 
            left: 90%; 
            background: radial-gradient(circle at 30% 30%, #ffff00, #ffd600);
            animation-delay: 5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(10deg);
                opacity: 0;
            }
        }

        /* Interactive Button */
        .celebrate-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            background: linear-gradient(45deg, #d81b60, #8e24aa);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .celebrate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.6);
        }

        .celebrate-btn:active {
            transform: translateY(1px);
        }

        .celebrate-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .celebrate-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0) translate(-50%, -50%);
                opacity: 0.5;
            }
            100% {
                transform: scale(20) translate(-50%, -50%);
                opacity: 0;
            }
        }

        /* Photo Frame */
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 8px solid white;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards, float 6s ease-in-out infinite;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d81b60;
            font-weight: bold;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2.8em;
            }
            .message {
                font-size: 1.4em;
            }
            .sub-message {
                font-size: 1.1em;
            }
            .container {
                padding: 25px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .birthday-text {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.2em;
            }
            .sub-message {
                font-size: 1em;
            }
            .cake-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements" id="bg-elements"></div>
    
    <!-- Balloons -->
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <!-- Confetti -->
    <div class="confetti-layer" id="confetti-layer"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="birthday-text">ðŸŽ‰ Happy Birthday! ðŸŽ‚</div>
        <p class="message">
            Wishing you a day filled with joy, laughter, and everything that makes you happy!
        </p>
        
        <!-- Photo Frame -->
        <div class="photo-frame">
            Your Photo Here
        </div>
        
        <!-- Cake with Candles -->
        <div class="cake-container">
            <div class="cake">
                <div class="cake-top"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        
        <p class="sub-message">
            This interactive website is your special animated gift!
        </p>
        
        <button class="celebrate-btn" id="celebrate-btn">Celebrate!</button>
    </div>

    <script>
        // Create background elements
        const bgElements = document.getElementById('bg-elements');
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('bg-element');
            
            // Random size and position
            const size = Math.random() * 100 + 50;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animationDelay = `${Math.random() * 15}s`;
            
            // Random color
            const colors = ['#ffcdd2', '#f8bbd9', '#e1bee7', '#c5cae9', '#bbdefb'];
            element.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            bgElements.appendChild(element);
        }

        // Enhanced confetti system
        const confettiLayer = document.getElementById('confetti-layer');
        const confettiCount = 150;

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Random initial position (x-axis)
            const xPos = Math.random() * 100; 
            // Random animation duration (to vary falling speed)
            const duration = Math.random() * 3 + 5; // 5 to 8 seconds
            
            // Set animation variables for CSS
            confetti.style.setProperty('--x-end', `${Math.random() * 200 - 100}px`);
            confetti.style.setProperty('--r-end', `${Math.random() * 360 * 5}deg`);

            confetti.style.left = `${xPos}vw`;
            confetti.style.animationDuration = `${duration}s`;
            confetti.style.animationDelay = `-${Math.random() * 5}s`; // Start some immediately
            confettiLayer.appendChild(confetti);
        }

        // Create the initial confetti pieces
        for (let i = 0; i < confettiCount; i++) {
            createConfetti();
        }

        // Interactive button for extra celebration
        const celebrateBtn = document.getElementById('celebrate-btn');
        celebrateBtn.addEventListener('click', function() {
            // Add extra confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
            
            // Animate the cake candles
            const flames = document.querySelectorAll('.flame');
            flames.forEach(flame => {
                flame.style.animation = 'none';
                setTimeout(() => {
                    flame.style.animation = 'flicker 1s infinite alternate';
                }, 100);
            });
            
            // Add a visual effect to the button
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // Create a burst effect
            createBurstEffect();
        });

        // Create a burst effect around the button
        function createBurstEffect() {
            const burstContainer = document.createElement('div');
            burstContainer.style.position = 'absolute';
            burstContainer.style.top = '0';
            burstContainer.style.left = '0';
            burstContainer.style.width = '100%';
            burstContainer.style.height = '100%';
            burstContainer.style.pointerEvents = 'none';
            burstContainer.style.zIndex = '15';
            document.body.appendChild(burstContainer);
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.borderRadius = '50%';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;
                
                particle.style.animation = `burst ${duration}s ease-out forwards`;
                particle.style.setProperty('--end-x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--end-y', `${Math.sin(angle) * distance}px`);
                
                burstContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
            
            // Remove container after all particles are gone
            setTimeout(() => {
                burstContainer.remove();
            }, 1500);
        }

        // Add CSS for burst animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes burst {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(calc(-50% + var(--end-x)), calc(-50% + var(--end-y))) scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
